<form class="form-horizontal form-bike" data-bind="submit: main.addBike" autocomplete="off">
  <fieldset data-bind="with: form.bike">
    <div class="form-group">
      <legend>Bike stealing registration</legend>

      <label>Date of stealing</label>
      <input data-bind="value: date" placeholder="Date" type="date" class="form-control" autofocus required>
    </div>
    <div class="form-group">
      <label></label>
      <input data-bind="value: city" placeholder="City" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label></label>
      <input data-bind="value: serial" placeholder="Serial number" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label></label>
      <input data-bind="value: model" placeholder="Bike model" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label></label>
      <input data-bind="value: color" placeholder="Bike color" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Photo</label>
      <!-- <form enctype="multipart/form-data" data-bind="click: main.uploadImg">
        <input type="file">
        <button type="submit" class="btn btn-default">Upload image</button>
      </form> -->
      <input data-bind="value: photo" placeholder="Or use URL" type="link" class="form-control url-input" type="date">
    </div>
    <div class="form-group">
      <label>Special information</label>    
      <textarea data-bind="value: special" class="form-control" rows="4"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </fieldset>
</form>
