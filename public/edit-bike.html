<form class="form-horizontal form-bike" data-bind="submit: main.updateBike" autocomplete="off">
  <fieldset data-bind="with: form.updateBike">
    <div class="form-group">
      <legend>Bike stealing registration</legend>

      <label>Date of stealing</label>
      <input data-bind="value: date" placeholder="Date" type="date" class="form-control" required>
    </div>
    <div class="form-group">
      <label></label>
      <input data-bind="value: city" placeholder="City" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label></label>
      <input data-bind="value: serial" placeholder="Serial number" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label></label>
      <input data-bind="value: model" placeholder="Bike model" type="text" class="form-control" required>
    </div>
    <div class="form-group">
      <label></label>
      <input data-bind="value: color" placeholder="Bike color" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Photo</label>
      <img data-bind="attr: {src: photo}" class="tab-img">
      <div class="well" data-bind="fileDrag: main.fileData">
          <div class="form-group row">
              <div class="col-md-6">
                  <img style="height: 125px;" class="img-rounded thumb" data-bind="attr: { src: main.fileData().dataURL }, visible: main.fileData().dataURL">
                  <div data-bind="ifnot: main.fileData().dataURL">
                      <label class="drag-label">Drag image here</label>
                  </div>
              </div>
              <div class="col-md-6">
                  <input type="file" data-bind="fileInput: main.fileData, customFileInput: {
                    buttonClass: 'btn btn-success',
                    fileNameClass: 'disabled form-control'
                  }" accept="image/*">
              </div>
          </div>
      </div>
      <input data-bind="value: photo, attr: {disabled: main.fileData().dataURL()? 'disabled':null}, " placeholder="Or use URL" type="link" class="form-control url-input" type="date">
    </div>
    <div class="form-group">
      <label>Special information</label>    
      <textarea data-bind="value: special" class="form-control" rows="4"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </fieldset>
</form>
