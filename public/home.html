<div class="modal" id="bikeDelModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: clearDelBikeModal"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" data-bind="click: clearDelBikeModal">No</button>
        <button type="button" class="btn btn-danger" data-bind="click: main.delBike">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="bikeImageModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" data-bind="click: clearDelBikeModal"><span aria-hidden="true">&times;</span></button>
        <img src="http://paramountsports.ca/wp-content/uploads/2012/09/Specialized-bike-guelph1.jpg" style="width: 570px">
      </div>
    </div>
  </div>
</div>

<div class="col-xs-6 col-sm-5 col-md-5 col-lg-5" style="margin-bottom: 20px;">
  <div class="input-group">
    <input data-bind="textInput: main.bikesFilter" type="text" class="form-control" placeholder="Search for">
    <span class="input-group-btn">
      <button title="Clear" data-bind="tooltip: {placement: 'bottom', title: 'Clear'}, click: clearFilter" class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
    </span>
  </div>
</div>

<table class="table table-hover" style="table-layout: fixed;">
  <thead>
    <tr>
      <th>Фото</th>
      <th>Дата угона</th>
      <th>Город</th>
      <th>Серийный номер</th>
      <th>Модель</th>
      <th>Цвет</th>
      <th>Особые приметы</th>
      <th class="tb-btn"></th>
    </tr>          
  </thead>
  <tbody id="bikes-table">
    <!-- ko foreach: bikes -->
      <tr>
        <!-- <td class="tb" data-bind="text: $index()+1"></td> -->
        <td class="tb-img tb"><img data-bind="attr: {src: photo}, click: main.getFullSize" class="tab-img"></td>
        <td class="tb" data-bind="text: date"></td>
        <td id="city" class="tb" data-bind="text: city"></td>
        <td class="tb tb-serial" data-bind="text: serial"></td>
        <td class="tb" data-bind="text: model"></th>
        <td class="tb" data-bind="text: color"></td>
        <td class="tb tb-special">
          <span data-bind="text: fullSpec"></span>
          <span class="spec-b" data-bind="if: special().length > 200, toggle: isFullSpec">
            <i title="More / Less" class="fa fa-book spec-b" data-bind="tooltip: {placement: 'bottom'}"></i>
          </span>
        </td>
        <td class="tb" data-bind="if: !main.user.isOwner(serial)">
          <a data-bind="click: main.editBike">
            <span title="Edit" class="glyphicon glyphicon-edit ico edit-ico" aria-hidden="true" data-bind="tooltip: {placement: 'right'}">
            </span>
          </a>
          <a data-bind="showModal: {context: $context, id: 'bikeDelModal', backdrop: false}">
            <span title="Remove" class="glyphicon glyphicon-remove-circle ico del-ico" aria-hidden="true" data-bind="tooltip: {placement: 'right'}">
            </span>
          </a>
        </td>
      </tr>
    <!-- /ko -->
  </tbody>
</table>
